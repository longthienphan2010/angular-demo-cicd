apiVersion: apps/v1
kind: Deployment #Kubernetes resource kind we are creating
metadata:
  name: angular-deployment
  labels:
    app: angular
spec:
  selector:
    matchLabels:
      app: angular
  replicas: 5 #Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
        - name: angular
          image: thienlong95/simplewhale #Image that will be used to containers in the cluster
          imagePullPolicy: Always
          ports:
            - containerPort: 80 #The port that the container is running on in the cluster
---
apiVersion: v1
kind: Service
metadata:
  name: angular-service
spec:
  selector:
    app: angular
  ports:
    - protocol: TCP
      port: 80 # The port that the service is running on in the cluster
      targetPort: 80 #The port exposed by the service
      nodePort: 31000
  type: NodePort
