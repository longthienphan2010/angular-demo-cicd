name: ci

env:
  USERNAME: thienlong95
  TOKEN: 747825dc-2f82-40eb-815b-733c1b4af13b
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  mains:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ env.USERNAME }}
          password: ${{ env.TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ../
          file: ../Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ env.USERNAME }}/simplewhale:latest
          cache-from: type=registry,ref=${{ env.USERNAME }}/simplewhale:buildcache
          cache-to: type=registry,ref=${{ env.TOKEN }}/simplewhale:buildcache,mode=max
